<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
<!-- Jumbotron + Form -->
    <div class="jumbotron">
        <h2 align="center">Calculator</h2>
        <div class="container">
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-6">
                <form name="calculator">
                    <div class="row">
                        <div class="col">
                          <label>Angka</label>
                          <input type="number" name="inputangka1" placeholder="Masukkan Angka">
                        </div>
                        <div class="mx-auto">
                            <p id="operator"></p>
                        </div>
                        <div class="col">
                          <label>Angka</label>
                          <input type="number" name="inputangka2" placeholder="Masukkan Angka">
                        </div>
                    </div>
                    <div class="mx-auto" style="width: 180px;">
                        <label>Hasil</label>
                        <input type="number" name="hasil" readonly>
                    </div>
                    <div class="mx-auto" style="width: 140px;margin-top: 10px;">
                        <input class="tombol" type="button" onclick="tambah()" value="+">
                        <input class="tombol" type="button" onclick="kurang()" value="-">
                        <input class="tombol" type="button" onclick="kali()" value="x">
                        <input class="tombol" type="button" onclick="bagi()" value="/">
                        <input class="tombol" type="button" onclick="reset()" value="c">
                    </div>
                </form>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
          <script type="text/javascript">
            function tambah(){
             var inputangka1=parseFloat(document.calculator.inputangka1.value);
             var inputangka2=parseFloat(document.calculator.inputangka2.value);
             var hasil= inputangka1+inputangka2;
             document.calculator.hasil.value=hasil;
             document.getElementById("operator").innerHTML = "+";
            }
            function kurang(){
             var inputangka1=parseFloat(document.calculator.inputangka1.value);
             var inputangka2=parseFloat(document.calculator.inputangka2.value);
             var hasil= inputangka1-inputangka2;
             document.calculator.hasil.value=hasil;
             document.getElementById("operator").innerHTML = "-";
            }
            function kali(){
             var inputangka1=parseFloat(document.calculator.inputangka1.value);
             var inputangka2=parseFloat(document.calculator.inputangka2.value);
             var hasil= inputangka1*inputangka2;
             document.calculator.hasil.value=hasil;
             document.getElementById("operator").innerHTML = "x";
            }
            function bagi(){
             var inputangka1=parseFloat(document.calculator.inputangka1.value);
             var inputangka2=parseFloat(document.calculator.inputangka2.value);
             var hasil= inputangka1/inputangka2;
             document.calculator.hasil.value=hasil;
             document.getElementById("operator").innerHTML = "/";
            }
            function reset(){
                document.getElementById("calculator").reset();
            }
        </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
